<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets\css\style.css"/>


  <title>Day Planner App</title>
</head>
  
  <body>
      <div class="container">
        <header class="card text-center shadow p-3 mb-5 mt-3 bg-light rounded">
          <h1 class="display-4">Day Planner</h1>
            <p class="head">A simple yet effective app for planning your day.</p>
          <p id="theDate" class="head"></p>
        </header>
       <div class="card shadow-sm mb-2">
          <div class="row justify-content" id="9am">
            <p id="time" class="text-body col-1">9 AM </p>
              <input type="text" id="9" class="col-10" placeholder="Enter an event in the input fields to start planning your day!">
            <button class="rowBtn btn-primary col-1">Save</button>
          </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="10am">
            <p id="time" class="text-body col-1">10 AM </p>
              <input type="text" id="10" class="col-10" placeholder="">
            <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="11am">
            <p id="time" class=" text-body col-1">11 AM</p>
              <input type="text" id="11" class="col-10" placeholder="">
            <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="12pm">
            <p id="time" class="text-body col-1">12 PM</p>
              <input type="text" id="12" class="col-10" placeholder="">
            <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="1pm">
            <p id="time" class="text-body col-1">1 PM</p>
              <input type="text" id="13" class="col-10" placeholder="">
            <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="2pm">
            <p id="time" class="text-body col-1">2 PM</p>
              <input type="text" id="14" class="col-10" placeholder=""> 
            <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="3pm">
            <p id="time" class="text-body col-1">3 PM</p>
              <input type="text" id="15" class="col-10" placeholder=""> 
            <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
      <div class="card shadow-sm mb-2">
        <div class="row" id="4pm">
            <p id="time" class="text-body col-1">4 PM</p>
              <input type="text" id="16" class="col-10" placeholder=""> 
            <button class="rowBtn btn-primary col-1">Save</button>
        </div>
      </div>
       <div class="card shadow-sm mb-2">
        <div class="row" id="5pm">
            <p id="time" class="text-body col-1">5 PM</p>
              <input type="text" id="17" class="col-10" placeholder=""> 
            <button class="rowBtn btn-primary col-1">Save</button>
            <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </div>
      </div>
  </body>
</html>
